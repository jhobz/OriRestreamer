<div class="container">
    <div>
        <div>
            <div class="groupTitle">
                {{ vm.matchType }}
            </div>

            <div style="text-align: right">
                <img src="../assets/logo.png" width="300px" />
            </div>
        </div>
    </div>
    <div>
        <table class="table">
            <thead>
                <th>Runner</th>
                <th>W/L</th>
                <th>Best Race Time</th>
            </thead>
            <tbody>
                <tr *ngFor="let p of players">
                    <td>{{ p[0] }}</td>
                    <td style="text-align: center;">{{ p[1] }}</td>
                    <td style="text-align: center;">{{ p[2] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <div class="footer">
            All Skills Tournament 2018
        </div>
    </div>
</div>
