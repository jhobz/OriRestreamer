<div class="container">
    <div class="matchType">
        {{ vm.matchType }}
    </div>
    <div class="matchup">
        <div>
            <span *ngIf="vm.player1_seed">({{ vm.player1_seed }})</span> {{ vm.player1 }}
        </div>
        <div>vs</div>
        <div>
            <span *ngIf="vm.player2_seed">({{ vm.player2_seed }})</span> {{ vm.player2 }}
        </div>
    </div>
    <div>
        <div class="logo">
            <div>
                <img src="../assets/SRUlogo.png"/>
            </div>
        </div>
    </div>
</div>
